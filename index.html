<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 28|Order Summary</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="viewport">
      <article>
        <section class="article__cover"></section>
        <section class="article__content">
          <div class="title">Order Summary</div>

          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card">
            <div class="w-25">
              <div id="music" class="icon"></div>
            </div>

            <div class="w-50">
              <div class="col-text">
                <div class="label">Annual Plan</div>
                <div class="paragraph">$59.99/year</div>
              </div>
            </div>

            <div class="w-25">
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <div class="col-buttons">
            <button class="btn accentric">Proceed to Payment</button>
            <button class="btn transparent">Cancel Order</button>
          </div>
        </section>
      </article>
    </div>
    </div>
  </body>
</html>
